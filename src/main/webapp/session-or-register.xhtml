<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Accès au test</title>
</h:head>

<h:body>
<h:form>

    <h2>Accéder au test</h2>

    <p>Pour passer ce test, saisissez votre code de session
       ou créez un compte.</p>

    <h:outputLabel for="code" value="Code de session" />
    <h:inputText id="code" value="#{sessionBean.codeSession}" />

    <h:commandButton value="Valider le code"
                     action="#{sessionBean.validerCode}"/>

    <br/><br/>

    <h:commandButton value="Créer un compte"
                     action="registrer?faces-redirect=true"/>

</h:form>
</h:body>
</html>
