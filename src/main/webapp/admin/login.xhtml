<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0e1a, #1a1f2e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            background: rgba(26, 31, 46, 0.95);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: #f9fafb;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #94a3b8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 1.5px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            color: #e5e7eb;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(15, 23, 42, 0.95);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #818cf8, #a78bfa);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.12);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</h:head>

<h:body>
    <div class="login-box">
        <div class="login-header">
            <div class="login-icon">üîê</div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Acc√®s administrateur</p>
        </div>

        <h:messages globalOnly="true" errorClass="alert alert-error"/>

        <h:form>
            <div class="form-group">
                <label class="form-label">Nom d'utilisateur</label>
                <h:inputText value="#{adminLoginBean.username}"
                             styleClass="form-input"
                             required="true"
                             requiredMessage="Requis"/>
            </div>

            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <h:inputSecret value="#{adminLoginBean.password}"
                               styleClass="form-input"
                               required="true"
                               requiredMessage="Requis"/>
            </div>

            <h:commandButton value="Se connecter"
                           styleClass="btn-login"
                           action="#{adminLoginBean.login}"/>
        </h:form>
    </div>
</h:body>
</html>
